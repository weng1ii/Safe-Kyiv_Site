<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
  <link rel="stylesheet" href="snowflakes.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
</head>
<body>

  <div id="typed-strings">
    <p>Typed.js is a JavaScript library.</p>
    <p>It <em>types</em> out sentences.</p>
  </div>
  <span id="typed"></span>  

      var typed = new Typed(".animatetext", {
        stringsElement: '#typed-strings',
        typeSpeed: 150,
        backSpeed: 150,
        loop: true
      })
  <script>
    var typed = new Typed('#typed', {
      stringsElement: '#typed-strings',
      loop: true
    });
  </script>
  

  <script src="jQuery/jquery.min.js" type="text/javascript"></script>
  <script src="jQuery/popper.min.js" type="text/javascript"></script>
  <script src="js/customScrollBar.js" type="text/javascript"></script>

  <script src="js/jquery.ripples.js" type="text/javascript"></script>
  <script src="js/typed.js" type="text/javascript"></script>
  <script src="js/Main.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
